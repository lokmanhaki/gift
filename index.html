<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Jago - Nomor Rekening</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md text-center w-full max-w-sm">
        <img src="jago-logo.png" alt="Logo Bank Jago" class="mx-auto h-20 mb-4">
        <p class="text-gray-700 mb-2">Nomor Rekening:</p>
        <div class="flex items-center justify-center">
            <input type="text" id="rekening" value="1234567890" class="border rounded-md px-3 py-2 text-center w-3/4 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
            <button id="copyButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 focus:outline-none focus:shadow-outline">
                Salin
            </button>
        </div>
    </div>

    <script>
        const copyButton = document.getElementById('copyButton');
        copyButton.addEventListener('click', function() {
            const rekeningInput = document.getElementById('rekening');
            rekeningInput.select();
            rekeningInput.setSelectionRange(0, 99999); // Untuk mobile
            document.execCommand('copy');
            //alert("Nomor rekening berhasil disalin!"); //opsional
            copyButton.textContent = "Berhasil Disalin!"; //opsional
            setTimeout(() => {
                copyButton.textContent = "Salin";
            }, 2000); //opsional
        });
    </script>
</body>
</html>
